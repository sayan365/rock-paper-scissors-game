<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock - Paper - Scissors</h1>
    <div class="choices">
        <div class="choice" id="Rock"><p>✊</p></div>
        <div class="choice" id="Paper"><p>🖐</p></div>
        <div class="choice" id="Scissors"><p>✌</p></div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Bot 🤖</p>
        </div>
    </div>
    <div class="msg-cont">
        <p id="msg">Play Your First Move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
